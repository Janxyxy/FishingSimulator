<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>401 Unauthorized Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/c4ffb2ea08.js"
      crossorigin="anonymous"
    ></script>
    <!--Muj font awesome-->
  </head>
  <body
    class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black text-white"
  >
    <header class="bg-gray-800 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between m-2">
        <blockquote class="text-2xl font-semibold text-white">
          <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-2 before:bg-gradient-to-r from-purple-900 to-blue-500 relative inline-block"
          >
            <span class="relative text-white"> Skill issue</span>
          </span>
        </blockquote>
        <nav>
          <ul class="flex space-x-8 mt-1 mr-10">
            <li>
              <a href="/home" class="hover:text-gray-300">Home</a>
              <i class="fa-solid fa-house"></i>
            </li>
            <li>
              <a href="/register" class="hover:text-gray-300">Sing up</a>
              <i class="fas fa-user-plus text-white ml-2"></i>
            </li>
            <li>
              <a href="/login" class="hover:text-gray-300">Login</a>
              <i class="fa-solid fa-right-to-bracket"></i>
            </li>
            <li>
              <a href="/mainpage" class="hover:text-gray-300"
                >Fishing simulator</a
              >
              <i class="fa-solid fa-fish"></i>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main
      class="flex-grow flex flex-col items-center justify-center text-center p-6"
    >
      <h1 class="text-4xl text-white font-bold mb-4">
        401 Unauthorized Access
      </h1>
      <img
        src="/public/images/401.png"
        alt="Minecraft 401 Unauthorized"
        class="mx-auto h-auto w-96 border-4 border-white rounded-lg shadow-lg mb-6"
      />
      <p class="text-lg text-white mb-2">
        It seems you don't have permission to fish here!
      </p>

      <div>
        <button
          onclick="redirectToHome()"
          class="w-96 flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Go back to safety
        </button>
      </div>
    </main>
    <script>
      function redirectToHome() {
        window.location.href = "/home";
      }
    </script>
  </body>
</html>
