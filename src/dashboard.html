<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Tailwind CSS-->
    <script src="https://kit.fontawesome.com/c4ffb2ea08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Muj font awesome-->
    <!-- Primary Meta Tags -->
    <link rel="icon" type="image/x-icon" href="/public/images/fishingicon_2nbg_mini.png">
    <meta name="title" content="Fishing Simulator" />
    <meta name="description"
        content="Compete on leaderboards, collect valuable loot, and discover new items and fish for your inventory." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fishing.honza.space/home" />
    <meta property="og:title" content="Fishing Simulator" />
    <meta property="og:description"
        content="Compete on leaderboards, collect valuable loot, and discover new items and fish for your inventory." />
    <meta property="og:image" content="https://fishing.honza.space/public/images/welcome_banner2.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fishing.honza.space/home" />
    <meta property="twitter:title" content="Fishing Simulator" />
    <meta property="twitter:description"
        content="Compete on leaderboards, collect valuable loot, and discover new items and fish for your inventory." />
    <meta property="twitter:image" content="https://fishing.honza.space/public/images/welcome_banner2.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
</head>

<body
    class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black text-white">
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex flex-wrap items-center justify-between m-2">
            <blockquote class="text-2xl font-semibold text-white mb-2 sm:mb-0">
                <span
                    class="before:block before:absolute before:-inset-1 before:-skew-y-2 before:bg-gradient-to-r from-purple-900 to-blue-500 relative inline-block">
                    <span class="relative text-white">Admin panel</span>
                </span>
                <i class="fa-solid fa-screwdriver-wrench ml-2"></i>
            </blockquote>
            <nav class="w-full sm:w-auto">
                <ul class="flex flex-col sm:flex-row sm:space-x-12 mt-1 mr-10">
                    <li class="mb-2 sm:mb-0">
                        <a href="/home" class="hover:text-blue-500">Home <i class="fa-solid fa-house ml-1"></i></a>
                    </li>
                    <li class="mb-2 sm:mb-0">
                        <a href="/api/logout" class="hover:text-blue-500">Logout <i
                                class="fa-solid fa-door-open"></i></a>
                    </li>
                    <li class="mb-2 sm:mb-0">
                        <a href="/mainpage" class="hover:text-blue-500">Game <i
                                class="fa-solid fa-fish-fins ml-1"></i></a>
                    </li>
                    <li class="mb-2 sm:mb-0">
                        <a href="/docs" class="hover:text-blue-500">Docs <i class="fa-solid fa-book ml-1"></i></a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>


    <div class="px-6 py-6 lg:px-8">
        <div class="flex flex-wrap -mx-2">
            <!--Backbar-->
            <div class="p-2 w-full sm:w-1/2">
                <div class="p-3 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold leading-none text-white">Settings</h3>
                        <i class="fa-solid fa-bars-progress"></i>
                    </div>
                    <div>
                        <span class="text-sm font-medium text-white">Catch time settings <i
                                class="fa-solid fa-clock ml-1"></i> </span>
                    </div>
                    <div class="px-6 py-2">
                        <label for="min-range" class="block mb-2 text-sm font-medium  text-white">Minimal catch time:
                            <span id="min-value">0</span></label>
                        <input id="min-range" type="range" value="0" max="30" step="0.1"
                            class="w-full h-2  rounded-lg appearance-none cursor-pointer bg-gray-700"
                            oninput="document.getElementById('min-value').textContent = this.value">

                        <!-- Range slider max -->
                        <label for="max-range" class="block mb-2 text-sm font-medium text-white">Maximal catch
                            time:
                            <span id="max-value">0</span></label>
                        <input id="max-range" type="range" value="0" max="30" step="0.1"
                            class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-700"
                            oninput="document.getElementById('max-value').textContent = this.value">
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button
                            class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded w-full"
                            onclick="UpdateSettings();">Save settings<i class="fa-solid fa-save ml-1"></i></button>
                    </div>
                </div>


                <!--Profile-->
                <div class="mt-4">
                    <div class="p-3 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold leading-none text-white relative">Users (<span
                                    id="userCount"></span>)</h3>
                            <i class="fa-solid fa-users-viewfinder text-sm"></i>
                        </div>
                        <div class="text-sm mb-2">
                            <span>Scroll<i class="fa-solid fa-arrows-up-down text-white ml-1"></i></span>
                        </div>
                        <div class="flow-root">
                            <ul role="list"
                                class="divide-y divide-gray-200 h-64 md:h-40 sm:h-60 lg:h-44 overflow-y-scroll overscroll-y-none overflow-x-auto scrollbar-hide"
                                id="userList">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Profile end-->

            </div>
            <!--First half end-->


            <!--Inventory content-->
            <div class="p-2 w-full sm:w-1/2" id="inventory">
                <div class="p-3 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold leading-none text-white">Vault</h3>
                        <i class="fa-solid fa-vault"></i>
                    </div>
                    <div class="flow-root">
                        <h4 id="inventory-user" class="text-sm font-bold leading-none text-gray-500"></h4>
                        <ul role="list" class="divide-y divide-gray-200" id="inventory-list">
                            <li>
                                <h1></h1>
                            </li>
                            <!-- List items will be appended here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
            <!--Inventory content end-->


            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    updateProfile();
                    LoadSetiings();
                });

                function LoadSetiings() {
                    fetch('/api/settings')
                        .then(response => response.json())
                        .then(settings => {
                            const minRange = document.getElementById("min-range");
                            const maxRange = document.getElementById("max-range");

                            const minRangeValue = document.getElementById("min-value");
                            const maxRangeValue = document.getElementById("max-value");

                            minRange.value = settings.min_time;
                            maxRange.value = settings.max_time;

                            minRangeValue.textContent = settings.min_time;
                            maxRangeValue.textContent = settings.max_time;
                        })
                        .catch(error => {
                            console.error("Failed to fetch settings:", error);
                        });
                }

                function UpdateSettings() {
                    var minTime = document.getElementById("min-range").value;
                    var maxTime = document.getElementById("max-range").value;

                    if (minTime >= maxTime) {
                        alert("Minimal time cannot be higher than maximal time");
                        return;
                    }
                    fetch('/api/update-settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            minTime: minTime,
                            maxTime: maxTime
                        })
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`An error occurred: ${response.statusText}`);
                            }
                            //Show response message
                            alert("Settings updated successfully");
                        })
                        .catch(error => {
                            console.error("Failed to update settings:", error);
                        });
                }

                async function handleInventoryClick(event, apiEndpoint) {
                    event.preventDefault();

                    try {
                        const response = await fetch(apiEndpoint);
                        if (!response.ok) {
                            throw new Error(`An error occurred: ${response.statusText}`);
                        }

                        const items = await response.json();
                        items.sort((a, b) => a.id - b.id);
                        const inventoryList = document.getElementById("inventory-list");

                        if (inventoryList) {
                            inventoryList.innerHTML = ''; // Clear the existing inventory list
                            populateInventory(inventoryList, items);

                            var element = document.getElementById("inventory");
                            element.scrollIntoView();
                        } else {
                            console.error("Inventory list element not found.");
                        }
                    } catch (error) {
                        console.error("Failed to fetch inventory items:", error);
                    }
                }

                function populateInventory(inventoryList, items) {
                    items.forEach(item => {
                        const li = document.createElement("li");
                        li.className = "py-3 sm:py-4";
                        li.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0 transform hover:scale-150 duration-300">
                                <img src="public/images/Loot/${item.name.replace(/ /g, '_')}.png" alt="${item.name}" class="w-6 h-6 hover:animate-spin">
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-white truncate">
                                    ${item.name}
                                </p>
                            </div>
                            <div class="inline-flex items-center text-base font-semibold text-white">
                                ${item.quantity}
                            </div>
                        </div>
                    `;
                        inventoryList.appendChild(li);
                    });
                }

                function ChangeInventoryUser(id) {
                    fetch('/api/users') // Make a GET request to '/api/users'
                        .then(response => response.json()) // Parse the response as JSON
                        .then(users => {
                            const userWithId = users.find(user => user.id === id);
                            const inventoryUser = document.getElementById('inventory-user');
                            inventoryUser.innerHTML = `Inventory for ${userWithId.username}`;
                        });
                }

                function updateProfile() {
                    fetch('/api/users')
                        .then(response => response.json())
                        .then(users => {
                            return fetch('/api/user-items')
                                .then(response => response.json())
                                .then(userItems => {
                                    // Combine user data with user items data
                                    return users.map(user => {
                                        const userItem = userItems.find(item => item.username === user.username);
                                        return {
                                            ...user,
                                            totalItems: userItem ? userItem.totalItems : 0
                                        };
                                    });
                                });
                        })
                        .then(data => {
                            // Sort users by totalItems in descending order to determine ranking
                            data.sort((a, b) => b.totalItems - a.totalItems);

                            const userList = document.getElementById('userList');
                            userList.innerHTML = ''; // Clear the list before appending new items

                            const userCount = document.getElementById('userCount');
                            userCount.textContent = data.length;

                            data.forEach((user, index) => {
                                const userItem = document.createElement('li');
                                userItem.className = "py-3 sm:py-4";
                                userItem.innerHTML = `
                                    <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center"> <!-- Added flex container for icon and name -->
                                            <div class="mr-2"> <!-- Added margin-right for spacing -->
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <div>
                                                <span class="text-sm font-medium truncate text-white">
                                                    ${user.username} /
                                                </span>
                                                <span class="text-sm truncate text-gray-400 transform hover:scale-110 duration-300">
                                                    ${user.email}
                                                    <i class="fa-solid fa-envelope ml-1"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="flex flex-wrap mt-2 space-x-2"> <!-- Changed to flex-wrap for better responsiveness -->
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-200 text-blue-800 mb-1 ml-2 transform hover:scale-110 duration-300">
                                                #${index + 1}
                                                <i class="fa-solid fa-ranking-star ml-1"></i>
                                            </span>
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-200 text-green-800 mb-1 transform hover:scale-110 duration-300">
                                                ${new Date(user.creation_date).toLocaleString()}
                                                <i class="fa-solid fa-file-circle-plus ml-1"></i>
                                            </span>
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-200 text-red-800 mb-1 transform hover:scale-110 duration-300">
                                                Total Items: ${user.totalItems}
                                                <i class="fa-solid fa-box ml-1"></i>
                                            </span>

                                            ${user.admin === 1 ? `
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-200 text-gray-800 mb-1 transform hover:scale-110 duration-300">
                                                Admin

                                                <i class="fa-solid fa-shield-halved ml-1"></i>
                                            </span>` : ''}
                                                    ${user.username === "guest" ? `
                                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-300 text-gray-800 mb-1 transform hover:scale-110 duration-300">
                                                Guest

                                                <i class="fa-solid fa-user-xmark ml-1"></i>
                                            </span>` : ''}
                                        </div>
                                    </div>
                                    <div class="flex flex-col lg:flex-row lg:justify-start space-x-0 lg:space-x-2 space-y-2 lg:space-y-0">
                                 
                                    <button id="inventory-button-2" class="text-center inline-flex items-center font-semibold text-white mt-3 md:mt-0 bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded transform hover:scale-110 duration-300" onclick="handleInventoryClick(event, '/api/inventory/${user.id}'); ChangeInventoryUser(${user.id})">
                                        <span class="mx-auto text-sm">Inventory <i class="fa-solid fa-box ml-1 text-sm"></i></span>
                                    </button>
                                    </div>
                                </div>
                                    `;
                                userList.appendChild(userItem);
                            });
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            </script>
</body>

</html>
