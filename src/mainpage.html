<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing simulator</title>
  <link href="/output.css" rel="stylesheet" />
  <!--Tailwind CSS-->
  <script src="https://kit.fontawesome.com/c4ffb2ea08.js" crossorigin="anonymous"></script>
  <!--Muj font awesome-->
  <style>
    @keyframes enchantedBg {
      0% {
        background-position: 0% 50%;
      }

      25% {
        background-position: 50% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      75% {
        background-position: 50% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .bg-animated {
      background: linear-gradient(45deg, #ff0066, #0844e8);
      background-size: 200% 200%;
      animation: enchantedBg 4s ease infinite;
    }

    .bg-animatednormal {
      background: #0b101a;
    }
  </style>
</head>

<body id="body"
  class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black text-white">

  <header class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex flex-wrap items-center justify-between m-2">
      <blockquote class="text-2xl font-semibold text-white mb-2 sm:mb-0">
        <span
          class="before:block before:absolute before:-inset-1 before:-skew-y-2 before:bg-gradient-to-r from-purple-900 to-blue-500 relative inline-block">
          <span class="relative text-white">Fishing simulator</span>
        </span>
        <i class="fa-solid fa-fish-fins ml-1"></i>
      </blockquote>
      <nav class="w-full sm:w-auto">
        <ul class="flex flex-col sm:flex-row sm:space-x-12 mt-1 mr-10">
          <li class="mb-2 sm:mb-0">
            <a href="/home" class="hover:text-blue-500">Home <i class="fa-solid fa-house ml-1"></i></a>
          </li>
          <li class="mb-2 sm:mb-0">
            <a href="/api/logout" class="hover:text-blue-500">Logout <i class="fa-solid fa-door-open"></i></a>
          </li>
          <li class="mb-2 sm:mb-0">
            <a href="/docs" class="hover:text-blue-500">Docs <i class="fa-solid fa-book ml-1"></i></a>
          </li>

        </ul>
      </nav>
    </div>
  </header>

  <div class="px-6 py-6 lg:px-8">
    <div class="max-w">
      <div class="flex flex-wrap -mx-2">
        <!--Profile-->
        <div class="p-2 w-full sm:w-1/2">
          <div class="p-2 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold leading-none text-white">Profile</h3>
              <i class="fa-solid fa-id-card"></i>
            </div>
            <div class="flow-root">
              <ul role="list" class="divide-y divide-gray-200" id="userList">
                <!-- List items will be appended here by JavaScript -->
              </ul>
            </div>
            <div>
              <h3 class="text-xl font-bold leading-none text-white">Actions</h3>
            </div>
            <div class="flex flex-col md:flex-row justify-start items-center mt-4 space-y-4 md:space-y-0 md:space-x-4"
              id="buttons">
              <button onclick="showDeletePopup();"
                class="w-full md:w-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                Delete profile
              </button>
            </div>
          </div>

          <!--Inventory-->
          <div class="mt-4">
            <div class="p-2 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold leading-none text-white">Inventory</h3>
                <i class="fa-solid fa-box"></i>
              </div>
              <div class="flow-root">
                <ul role="list" class="divide-y divide-gray-200" id="inventoryList">
                  <!-- List items will be appended here by JavaScript -->
                </ul>
              </div>
            </div>
          </div>
          <!--Inventory end-->
        </div>
        <!--Profile end-->


        <!--Fish content-->
        <div class="p-2 w-full sm:w-1/2">
          <div class="p-2 rounded-lg border shadow-md sm:p-8 bg-gray-800 border-gray-700">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold leading-none text-white">Fishing</h3>
              <i class="fa-solid fa-water"></i>
            </div>
            <div class="relative">
              <img class="border-rad w-full rounded-lg" src="/public/images/fishing4.png" />
              <button id="startFishingButton" onclick="startFishing()"
                class="text-center px-4 py-2 bg-gray-800 text-sky-400 rounded-md border border-gray-600 absolute bottom-4 left-1/2 transform -translate-x-1/2 w-[calc(100%-36px)] transition duration-300 ease-in-out  hover:scale-105">
                Start fishing
                <span class="absolute top-0 right-0  flex h-3 w-3">
                  <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
                </span>
              </button>
              <button id="fishingWaitButton" disabled style="display: none;"
                class="text-center px-4 py-2 bg-gray-800 text-sky-400 rounded-md border border-gray-600 absolute bottom-4 left-1/2 transform -translate-x-1/2 w-[calc(100%-36px)] transition">
                <i class=" animate-spin fa-solid fa-rotate-right mr-2"></i>
                Fishing wait for fish
              </button>
              <button id="catchFishButton" onclick="catchFish()" style="display:none;"
                class="text-center px-4 py-2 bg-gray-800 text-sky-400 rounded-md border border-gray-600 absolute bottom-4 left-1/2 transform -translate-x-1/2 w-[calc(100%-36px)] transition duration-300 ease-in-out  hover:scale-105">
                Catch fish
                <span class="absolute top-0 right-0  flex h-3 w-3">
                  <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <!--End of fish content-->
      </div>
    </div>
  </div>



  <!--Delete popup-->
  <div id="deletePopup" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 invisible">
    <div class="bg-white p-4 md:p-6 lg:p-8 rounded-lg shadow-lg text-center max-w-md mx-4 sm:mx-0">
      <h2 class="text-2xl font-bold mb-4 text-black">
        Are you sure you want to delete your profile?
      </h2>
      <p class="mb-4 text-black">
        This action is irreversible and all your data will be lost.
      </p>
      <div class="flex justify-center">
        <img src="/public/images/deleteuser.png" class="w-48 md:w-64 lg:w-80 rounded-lg" />
      </div>
      <div class="mt-4 flex justify-center gap-4">
        <button id="loginButton" onclick="event.preventDefault(); DeleteUser();"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
          Yes, delete
        </button>
        <button id="loginButton" onclick="hideDeletePopup();"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
          No, cancel
        </button>
      </div>
    </div>
  </div>


  <!--End of delete popup-->

  <!--Loot popup-->
  <div id="loot" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 invisible">
    <div id="lootbg"
      class="bg-blue-700 p-4 md:p-6 rounded-lg shadow-2xl max-w-xs md:max-w-sm w-full transition-all duration-300 ease-in-out transform hover:scale-105">
      <span class="text-2xl font-bold mb-4 text-white text-center">New catch!</span>
      <i class="fa-solid fa-boxes-packing ml-2 text-white"></i>
      <p id="catchText" class="mb-4 text-white">You caught a fish!</p>
      <div class="flex justify-center mb-4">
        <img id="catchImage" src="/public/images/Loot/Fishing_Rod.png"
          class="w-full rounded-lg max-h-64 object-contain" />
      </div>
      <div class="mt-4 flex justify-center">
        <button id="loginButton" onclick="hidePopup();"
          class="bg-gray-700 hover:bg-gray-800 text-white font-bold  rounded w-full  py-2 px-6 md:text-lg ">
          Let's go
        </button>
      </div>
    </div>
  </div>
  <!--End of loot popup-->

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      updateProfile();
      updateInventory();
    });

    const dashboardButton = document.getElementById("dashboardButton");
    const popup = document.getElementById("deletePopup");

    function showDeletePopup() {
      popup.classList.remove("invisible");
    }

    function hideDeletePopup() {
      popup.classList.add("invisible");
    }

    function DeleteUser() {
      fetch("/api/delete", {
        method: "DELETE",
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "/home";
          } else {
            throw new Error("Failed to delete user");
          }
        })
        .catch((error) => {
          console.error("Error deleting user:", error);
        });
    }


    document.getElementById('fishingWaitButton').style.display = 'none';

    function startFishing() {
      fetch("/api/start-fishing", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          const randomTime = data.randomTime;

          // Hide the Start Fishing button
          document.getElementById('startFishingButton').style.display = 'none';

          // Show the Fishing Wait button
          document.getElementById('fishingWaitButton').style.display = 'block';

          // Show the Catch Fish button after the random time
          setTimeout(() => {
            document.getElementById('fishingWaitButton').style.display = 'none';
            document.getElementById('catchFishButton').style.display = 'block';
          }, randomTime);
        })
        .catch((error) => {
          console.error('Error fetching random time:', error);
        });
    }

    function catchFish() {
      fetch("/api/catch", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then((text) => { throw new Error(text) });
          }
          return response.json();
        })
        .then((data) => {
          updateInventory();
          updateProfile();
          showPopup(data);
          document.getElementById('catchFishButton').style.display = 'none';
          document.getElementById('startFishingButton').style.display = 'block';
        })
        .catch((error) => {
          console.error('Error:', error.message);
        });
    }

    function showPopup(item) {
      const lootBg = document.getElementById('lootbg');
      const lootDiv = document.getElementById('loot');
      const lootImage = lootDiv.querySelector('img');
      const lootText = lootDiv.querySelector('p');

      const newImageSrc = `/public/images/Loot/${item.name.replace(/ /g, '_')}.png`;

      // Create a new image object
      const newImage = new Image();
      newImage.src = newImageSrc;
      newImage.alt = item.name;

      // Once the new image is loaded, update the src of the existing image
      newImage.onload = () => {
        lootImage.src = newImageSrc;
        lootImage.alt = item.name;
        lootText.textContent = `You caught a ${item.name}!`;

        if (item.name.toLowerCase().includes('enchanted')) {
          lootBg.classList.add('bg-animated');
        } else {
          lootBg.classList.remove('bg-animated');
        }
        lootDiv.classList.add('bg-animatednormal');
        lootDiv.classList.remove('invisible');
      };
    }

    function hidePopup() {
      const lootDiv = document.getElementById('loot');
      lootDiv.classList.add('invisible');
      lootDiv.classList.remove('bg-animatednormal');
    }


    function updateProfile() {
      Promise.all([
        fetch('/api/user-items').then(response => response.json()),
        fetch('/api/user').then(response => response.json())
      ])
        .then(([userItems, users]) => {
          const userList = document.getElementById('userList');
          const buttons = document.getElementById('buttons');

          // Clear existing list items
          userList.innerHTML = '';

          const createListItem = (user, userItem, index) => {
            const userListItem = document.createElement('li');
            userListItem.className = "py-3 sm:py-4";
            userListItem.innerHTML = `
        <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
            <div class="flex-1 min-w-0">
                <div class="flex items-center"> <!-- Added flex container for icon and name -->
                    <div class="mr-2"> <!-- Added margin-right for spacing -->
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <span class="text-sm font-medium truncate text-white">
                            ${user.username}
                        </span>
                        <span class="text-sm truncate text-gray-400">
                            ${user.email}
                            <i class="fa-solid fa-envelope ml-1"></i>
                        </span>
                    </div>
                </div>
                <div class="flex flex-wrap items-center mt-2 space-x-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-200 text-blue-800 mb-1 md:mb-0">
                        #${index !== undefined ? index + 1 : '-'}
                        <i class="fa-solid fa-ranking-star ml-1"></i>
                    </span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-200 text-green-800 mb-1 md:mb-0">
                        ${new Date(user.creation_date).toLocaleString()}
                        <i class="fa-solid fa-file-circle-plus ml-1"></i>
                    </span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-200 text-red-800 mb-1 md:mb-0">
                        Total Items: ${userItem ? userItem.totalItems : 0}
                        <i class="fa-solid fa-boxes-stacked ml-1"></i>
                    </span>
                </div>
            </div>
            
        </div>
    `;
            userList.appendChild(userListItem);
          };

          // Remove only the specific button related to the dashboard
          const dashboardButton = document.getElementById('dashboardButton');
          if (dashboardButton) {
            buttons.removeChild(dashboardButton);
          }

          users.forEach(user => {
            const userItem = userItems.find(item => item.username === user.username);
            const index = userItems.findIndex(item => item.username === user.username);

            if (user.id === 1) {
              const dashboardButton = document.createElement('button');
              dashboardButton.onclick = function (event) {
                event.preventDefault();
                redirectToDashboard();
              };
              dashboardButton.id = "dashboardButton";
              dashboardButton.className = "w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out";
              dashboardButton.innerText = "Dashboard";
              buttons.appendChild(dashboardButton);
            }

            createListItem(user, userItem, index !== -1 ? index : undefined);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function updateInventory() {
      // Fetch inventory data

      const inventoryList = document.getElementById("inventoryList");
      inventoryList.innerHTML = '';

      fetch("/api/inventory")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(inventoryData => {
          // Fetch items data
          return fetch("/api/items")
            .then(response => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then(itemsData => {
              populateInventory(inventoryData, itemsData);
            });
        })
        .catch(error => {
          console.error("There was a problem with the fetch operation:", error);
        });

      function populateInventory(inventory, items) {
        inventory.forEach(item => {
          const itemData = items.find(i => i.id === item.item_id);
          if (itemData) {
            const li = document.createElement("li");
            li.className = "py-3 sm:py-4";
            li.innerHTML = `
          <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
              <img src="public/images/Loot/${itemData.name.replace(/ /g, '_')}.png" alt="${itemData.name}" class="w-6 h-6">
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-white truncate">
                ${itemData.name}
              </p>
            </div>
            <div class="inline-flex items-center text-base font-semibold text-white">
              ${item.quantity}
            </div>
          </div>
        `;
            inventoryList.appendChild(li);
          }
        });
      }
    };


    function redirectToLogout() {
      window.location.href = "/api/logout";
    }

    function redirectToDashboard() {
      window.location.href = "/dashboard";
    }

    function redirectToProfile() {
      window.location.href = "/profile";
    }

  </script>
</body>

</html>
