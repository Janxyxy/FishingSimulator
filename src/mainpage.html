<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing simulator</title>
    <link href="/output.css" rel="stylesheet" />
    <!--Tailwind CSS-->
  </head>

  <body
    class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black text-white"
  >
    <header class="bg-gray-800 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between m-2">
        <blockquote class="text-2xl font-semibold text-white">
          <!--text-->
          <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-2 before:bg-gradient-to-r from-purple-900 to-blue-500 relative inline-block"
          >
            <span class="relative text-white"> Fishing simulator</span>
          </span>
          <!--text-->
        </blockquote>
        <nav>
          <ul class="flex space-x-8 mt-1 mr-10">
            <li>
              <a href="/home" class="hover:text-gray-300">Home</a>
            </li>
            <li>
              <a href="/register" class="hover:text-gray-300">Sing up</a>
            </li>
            <li>
              <a href="/login" class="hover:text-gray-300">Login</a>
            </li>
            <li>
              <a href="/mainpage" class="hover:text-gray-300"
                >Fishing simulator</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="px-6 py-6 lg:px-8">
      <h1
        class="h-14 w-auto bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 text-center text-4xl font-bold tracking-tight"
      >
        Fishing simulator
      </h1>
      <div>
        <button
          onclick="event.preventDefault(); redirectToLogout()"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Logout
        </button>

        <button
          onclick="event.preventDefault(); fish()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Fish
        </button>
      </div>
      <p class="text-white">Your User ID: <span id="userId"></span></p>
    </div>

    <div>
      <img
        class="border-rad"
        src="http://12tails.com/wp-content/uploads/2019/09/minecraftFishingGuide.jpg"
      />
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/userId")
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Failed to fetch user ID");
            }
          })
          .then((data) => {
            document.getElementById("userId").textContent = data.userId;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      function redirectToLogout() {
        window.location.href = "/logout";
      }

      function fish() {
        fetch("/fish", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          });
      }
    </script>
  </body>
</html>
