<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing simulator</title>
    <link href="/output.css" rel="stylesheet" />
    <!--Tailwind CSS-->
  </head>

  <body
    class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black"
  >
    <div class="px-6 py-6 lg:px-8">
      <h1
        class="h-14 w-auto bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 text-center text-4xl font-bold tracking-tight"
      >
        Fishing simulator
      </h1>
      <div>
        <button
          onclick="event.preventDefault(); redirectToLogout()"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Logout
        </button>

        <button
          onclick="event.preventDefault(); fish()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Fish
        </button>
      </div>
      <p class="text-white">Your User ID: <span id="userId"></span></p>
    </div>

    <div>
      <img
        class="border-rad"
        src="http://12tails.com/wp-content/uploads/2019/09/minecraftFishingGuide.jpg"
      />
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/userId")
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Failed to fetch user ID");
            }
          })
          .then((data) => {
            document.getElementById("userId").textContent = data.userId;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

      function redirectToLogout() {
        window.location.href = "/logout";
      }

      function fish() {
        fetch("/fish", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
          });
      }
    </script>
  </body>
</html>
